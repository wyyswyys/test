 gsk_main_event.50.d:0 "队伍抵达了神社，与想象中的不同，这明明是镇守一方的大神社，但是神社并不气派，甚至可以说，这个神社显得相当荒凉。略显破旧的大门后是一个平常的不能再平常的小屋子，只能从屋子被打造扫得还算干净才能看出这里应该有人居住。也许是主人出去办事了，整个神社安静而寂寞，只有屋前的赛钱箱，被擦得如此干净倒是在这神社相当显眼。"
 gsk_main_event.50.a:0 "来都来了，干脆塞点钱吧"
 gsk_main_event.50.b:0 "反正周围都没人，不如打开看看能不能薅点钱"
 gsk_main_event.52.t:0 "比你的钱包还空的赛钱箱"
 gsk_main_event.52.d:0 "哦天呐，我的老伙计，你的道德水平真是如佐藤和真一样令人惊叹。可是啊，我的老伙计，圣灵在上，你真的忍心于此吗。瞧瞧，我的上帝，这是怎么一回事，灵梦已经如此可怜了，您就大发慈悲地塞点钱吧，我在玩夜雀食堂的时候都还给灵梦的饭团里塞个蜂蜜呢。"
 gsk_main_event.52.a:0 "就塞一点，不能再多了"
