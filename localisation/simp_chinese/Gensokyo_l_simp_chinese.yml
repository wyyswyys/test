 advisor_reimu_desc:0 "幻想乡境内博丽神社的现任巫女。博丽神社是专门守护幻想乡不可缺少的大结界的神社。博丽的巫女代代以解决异变为事业（×1因为无法期待赛钱的供奉。）。她是历代巫女中最缺乏危机感的一位，虽然修行不足，却拥有足够的实力。她天生拥有幸运和敏锐，也降伏了不少妖怪。\n在没有异变的期间，她是一名再普通不过的人类了（×2悠闲程度可能在普通以上）。在无人参拜的神社游荡，左扫扫右扫扫，然后悠闲地喝茶。在需要买东西的时候，她会去人类的村庄。在途中遇见妖怪的话，她会毫不犹豫地降伏了。这时她才不像个普通的人类。"
 advisor_marisa_desc:0 "她是住在魔法森林的一位奇怪的魔法使。不过这个魔法使只是一种职业，她是人类。身穿黑色的衣服，戴着巨大的黑帽子，常常去拜访神社。基本上不去人类村落。虽然她是位于人类的村落中的大道具屋，雾雨店的独女，已经和那里没了联系（×1因为是私人问题，所以不详细记述。雾雨家是不使用魔法道具的，大概就是这样。）。\n她并不只是住在魔法森林，其实在经营着“雾雨魔法店”，只要和魔法有关就行。不过，要进入魔法森林并找到这家店是很困难的，无法了解她接受过什么作，而且从没见过她工作的样子。性格爱戏弄人，很难要她理解对方，但和她一起会很有意思，让人心情愉快。"
 gsk_main_event.51.t:0 "乐园的可爱巫女"
 gsk_main_event.51.d:0 "“哇，老板真大气！从你们进入幻想乡的时候我就在观察你们了，你们果然都是些好人。”\n\n“你好，请问你是——灵梦小姐？”\n就在向塞钱箱塞钱的同时，突然就有人从神社的角落里窜了出来，从人里带来的画报上看，这位窜出来的人应该就是灵梦了。\n\n“是啊，之前就听八云紫说结界她留了个后门，会让一些外面的人进来，还说我维护结界的工作可以暂时休个假了，结界后门存在期间她会代我管理，嘛，虽然我不是很相信那个整天睡觉的人，不过有能出去看看的机会我还是相当乐意的。更别提老板你们这么热情了，嘿嘿。”\n\n“这么看来我们合作是两赢嘛，灵梦小姐，我们国家随时欢迎您来。”\n\n“那就说好喽，我可马上就要出发了”"
 gsk_main_event.51.a:0 "当然，请随我们出发"
 gsk_main_event.51.b:0 "请您稍后，我们马上安排行程"
 gsk_main_event.60.t:0 "七色的人偶师来访"
 gsk_main_event.60.d:0 "请原谅我的突然造访，魔理沙和帕秋莉那两个家伙，给我留下个纸条就跑了，居然还跑到这么远的地方来了。我们魔法使本身是常年闭门不出的类型，魔理沙就不说了，她就爱凑热闹，帕秋莉居然也出来了，她们两个还真是不让人放心。\n这样吧，我呆在这里来照看她们两个，当然也不在你这里白待，操纵海军的舰船就跟操纵人偶一样，我也许能提升海军操纵的效率，我来帮你管理海军吧。"
