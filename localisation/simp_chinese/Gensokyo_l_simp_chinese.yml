 gsk_hire_event.41.d:0 "小铃的修行将持续360天，每隔60天会遇见事件与人对战，对战结果将根据小铃的§R将领技能§!来评定，每胜利一次记1分，失败一次减1分\n若小铃等级比对方§R高2级及以上§!将必胜，若§R高1级§!，则60%胜利，30%平手，10%失败，若§R平级§!，则失败，胜利，平手概率相同。\n同理低1，2级概率同上。对战人物的等级会从1级开始，逐渐提升，最终战四季为5级。最终会根据分数来获得奖励。"
