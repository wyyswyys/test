 gsk_hire_event.121.t:0 "月之都求援书"
 gsk_hire_event.121.d:0 "致 幻想乡诸位贤者与勇者：\n\n谨启。\n\n当此信跨越星海抵达诸位手中时，月之都正深陷前所未有的劫难。我等月之民素以清冷自持、隔绝尘世为誓，然今时之危已非月之力可独挽，故不得不俯首恳请地上勇者施以援手——此事关乎月之文明的存续，亦牵连幻想乡安宁。\n\n月之都遭无形之敌侵蚀，静海之底暗涌灾厄。彼方邪力以「金属之蛛」为触须，散播死寂、吞噬生命，其毒雾甚至渗入幻想乡山林。月都本为永恒净土，今却被「冻结」于时光裂隙之中，生灵尽湮，唯余寒冰般的寂静。更有地狱之妖与远古怨灵（注：即纯狐）盘踞里月，其力可污秽月髓，动摇我等存在之根基。\n\n月之民因身负「纯净」而受制于敌之污秽术法，然地上人类无垢之心恰为破局之钥。望诸位勇者借永远亭所制「绀珠之药」抵御月都寒毒，循月兔于风神湖畔所辟密道，直抵静海核心，斩断敌首之谋。月之贤者稀神探女已逆转因果，将胜机托付于诸君弹幕之间。\n\n月之民虽耻于言利，然知恩必偿。若危机得解，月都将开放千年秘藏之智——星轨仪制法、永生药残卷，乃至抵御「都市传说异变」之法，皆可赠予地上盟友。另，永远亭与诸位的羁绊，亦为月都诚意之证。\n\n此非月之民的高傲请托，而是濒灭者的悲鸣。望博丽巫女破结界之迷，雾雨魔女解灵异珠之咒，天狗斥候寻敌踪之隙……诸君每进一步，皆是为月与地的未来拓路。\n\n—— 稀神探女 敬上"
