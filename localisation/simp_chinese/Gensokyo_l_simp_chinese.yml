 advisor_aya_desc:0 "射命丸文是天狗之中速度很快的鸦天狗。手持相机，在幻想乡各处奔走，记录下各种有趣的事件。虽说是鸦天狗，外表和人类并无太大差别。随身带着的道具是团扇、相机和文花帖。团扇是起风的道具，一扇能刮倒屋子，二扇能刮倒大树，三扇能将旅人的斗篷吹飞。是天狗的武器。相机是天狗的另一件武器。能将瞬间景象拍下的必杀武器（×1拍摄速度也十分地惊人。）。拍下的相片会登载在新闻报纸上。文花帖是将能成为新闻报道的题材记录起来的天狗的笔记本。里面混杂了各种相片和手写文字（×2天狗的手写体意外地可爱。）。"
