 gsk_main_event.90.t:0 "冥界的白玉楼"
 gsk_main_event.90.d:0 "与想象中的不同，冥界并非令人恐惧的地方，队伍进入冥界，眼前只见樱花的海洋，队伍被包围在樱花中的那宁静而宽阔的庭院所震惊，如果情报没错，这座拥有如此宽阔庭院的冥界楼宅便是被称作白玉楼的、具有着少许异国风情的日式楼阁了。进入庭院，两位少女在柔和的阳光和飘落的樱花中共享一个宁静的时刻。白发的少女，据称应该是魂魄妖梦了，她那银白色的头发与蓝色的眼睛在光线中闪耀，如同冬日里的一抹温暖。绿色连衣裙与窗外的樱花树相呼应，仿佛是自然的一部分。妖梦旁边的，应该就是幽幽子大人了，她那粉色头发在微风中轻轻摇曳，脸上洋溢着纯真的笑容。整个场景如诗如画。\n\n“啊啦，来客人啦”粉发的少女回过头来，向着队伍微笑，“呀，是外界的人啊，我听紫说过你们的事了，外界好像有不少好吃的东西呢，妖梦，我们出去玩玩吧！”"
