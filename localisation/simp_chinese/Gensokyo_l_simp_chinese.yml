 gsk_main_event.40.d:0 "“外界人的主动联系，这对人里来说也挺稀奇的呢，不过话又说回来，我也挺想来外界看看呢，在幻想乡记录了这么久的历史，倒是对外界的历史越发感兴趣了。”\n\n“感谢您对我们的积极评价，我们也是在您这里了解了幻想乡的大致情况，为表谢意，如果您想来我们这里看看的话，我将立刻为您安排行程。”\n\n“这么热情很难不让人提起兴趣呢，不过我还想带上位研究历史的专家与我同行来你们这里考察可以吗。”\n\n“当然可以，请您自便”\n\n“那么——小铃，这几天就麻烦你看下书店喽——好！”"
