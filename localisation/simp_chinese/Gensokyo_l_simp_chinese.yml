 advisor_kosuzu_desc:0 "借书屋•铃奈庵的女儿。可以读懂妖魔书上的文字。“识文解意的爱书人”。\n小铃是和阿求关系很好的人类，两人品位非常相似。然而，小铃的着装比起和服，更像是采用了大正浪漫时期“和洋折衷”的设计。村落自明治时代以来基本没什么变化，作为其中的一名人类，她应该算是非常时髦的。"
