 gsk_main_event.80.d:0 "“地灵殿来客人了？真是稀奇”\n队伍在通过漫长的走廊后抵达了最后的房间。你只看到一位粉发的少女坐在窗边，她的眼中是好奇和期待的光芒。她身穿一件蓝色带有白色蕾丝边的连衣裙，裙子上还绣有精致的黄色心形图案。女孩身旁还有众多宠物围绕，整个房间充满了文艺和浪漫的氛围。完全无法让人相信这是位连怨灵也为之惧怯的少女。\n\n“不必解释，情况我都了解，连我身旁的宠物都说我是否太过封闭了，也许我也该像妹妹那样多出去走走呢。”"
