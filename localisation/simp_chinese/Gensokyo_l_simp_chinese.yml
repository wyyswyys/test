 gsk_main_event.1.t:0 "感谢游玩本mod，第一次游玩须知"
 gsk_main_event.1.d:0 "本mod是一个基于东方Project世界观的二创mod，你可以通过决议来探索幻想乡的不同地区，在探索过程中你将遇见不同的事件，通过事件可以把东方的角色招募到你的国家当中并与她们互动。\n\n以下为注意事项：\n作者本人对东方了解不够深入，mod中的所有对话均为二设，可能存在人设崩坏等问题，请以自己心中的幻想乡为准。\n如果不清楚每位人物该如何招募，在steam创意工坊详情页或者角色任务决议中有按钮点击后可以查看所有角色获取路线。\nMOD增加的军工组织中有两个强度较强，可以在决议界面选择开启或关闭，且月都科技军工组织特质§R仅可以§!通过举办月都万象展来提升。\n§R通过月都科技研究的项目请不要随意变更研究的军工组织§!，可能导致月都debuff无法消除。\n§RTFR兼容须知：类似于美国内战事件会更换游玩国家tag，此时幻想乡决议会丢失进度,可以等内战后再点§!"
 gsk_active_the_system:0 "派出一支队伍去探索神秘地点"
 gsk_active_system:0 "探索幻想乡"
 gsk_news_event.2.t:0 "探险队发现神秘地点"
 gsk_news_event.2.d:0 "一个私人探险队声称他们在日本通过森林时遇到了一个破败的神社，那里看起来很久都无人居住了，但是当他们准备暂时在神社歇脚时，整个队伍感受到了不适，每个人的头脑都昏昏沉沉的，仿佛有人更改了他们的认知，当他们再次清醒时发现他们到了一个村落附近。\n\n“我们醒来时发现我们正好在森林边界，旁边正好有个村子，但是，这太奇怪了，在20世纪居然还有那样的村落，村子里的人对于当今世界几乎一无所知，他们自称这个村落叫人间之里，并且还坚信这个世界有各种妖怪神明，不过这里的村民倒是热情好客，在一位紫发少女？的带领下我们走出了森林，她还表示最近有点无聊，挺希望外界的人多来这个村子逛逛。”\n                                                             ——来自探险队队长的自诉"
 gsk_news_event.2.a:0 "也许我们也能派出一支探险队去那个村子看看"
 gsk_main_event.21.t:0 "探险队回信"
 gsk_main_event.21.d:0 "    “我们已经在这个地方呆了有一段时间了，抱歉现在才联系您，因为在这里似乎难以使用无线电。我们在自称人间之里的村落中有位道具店老板的帮助下才得以发出电报。\n\n首先，我们不得不承认，这实在是个了不起的地方，在这里，我们见到了货真价实的妖怪，兽人，甚至是神明。这是个无法用常理解释的世界，首长，请相信我们，这个地方值得继续探索。这个村子的书店店长给了我们附近的地图，我们希望您能立刻批准我们前往其他地方探索。”"
 gsk_main_event.21.tt:0 "§Y我们可以在决议列表中选择探险队去幻想乡不同的地方探索，根据探索的地方不同将遇见不同的角色§!"
 gsk_main_event.21.a:0 "有趣，让我看看你们的下一站..."
 embodiment_of_Scarlet_Devil:0 "与探访红魔馆取得联系"
 gsk_main_event.30.t:0 "来自红魔馆的联系"
 gsk_main_event.30.d:0 "“你好呀，人类”\n\n你看到一位少女的投影出现在你的眼前，对方尽管身形是位少女，但她的一举一动都充满了威严，而且在她的旁边，你看到一旁的探险队被五花大绑地丢在地上，你不由得严肃面对这位少女\n\n“你们闯入了我的领地，但庆幸我对你们带着的红茶很感兴趣，所以他们捡回了一条命，听说你们来自外界，是吗？”\n\n你正准备回话，但你很聪明，你发现了不对劲，为什么你能跟远方的人物面对面通话呢，不对，你意识到不应该在意这些细节，为什么？好吧，只是因为mod作者实在想不出什么好的剧情了，将就着玩吧。(hh，再次感谢游玩)\n\n“是的，在你们看来我们正是来自外界，我首先为我们私闯领地表达歉意。”\n\n“那么，你们那还有这种红茶吗，听你们伙伴聊外面好像好有趣欸。”\n\n“额，如果您不介意的话，我们可以为你献上更多红茶作为赔礼，”\n\n“欸，咲夜咲夜，我能出去看看吗，外面好像挺好玩欸，我想去我想去——大小姐希望如此的话，我这就去收拾行李”\n\n还未等你将话说完，这位少女便催促这她一旁的管家出发。"
 gsk_main_event.30.a:0 "不如您来我们国家担任顾问吧"
 gsk_main_event.30.b:0 "可以先不急着出发，等我们为您安排好行程"
