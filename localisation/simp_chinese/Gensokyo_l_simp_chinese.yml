 satori_commander_peculiarity_desc:0 ""
 advisor_satori_desc:0 "在到处都是被嫌恶者的旧地狱中，在这群体中有一类特别惹人讨厌的妖怪，那就是觉了。尽管当时是由于无法跟人类以及妖怪和谐共处从而逃到旧地狱去的，但结果，还是被旧地狱的妖怪所讨厌。那理由，就是来自她的读心能力。\n无论谁都不想要跟会读心的家伙碰面啦。她在旧地狱中一个名为地灵殿的地方把自己完全隔离，放弃跟任何人进行交流。地灵殿基本上是不会有客人的。她对无法说话的灵魂一样可以读心。正因为这样连怨灵都对她避之不及。为了对怨灵害怕她这件事有效利用，她如今负责管理着仍残留在灼热地狱遗址内的怨灵。由于无法对她隐瞒任何事，也是等于不会有人敢去逆她的意去作乱。顺带一提，地灵殿就是建在灼热地狱遗址的正上方。\n她有一个妹妹。"
 gsk_advisor_koishi:0 "操纵无意识的程度的能力"
 koishi_commander_peculiarity_desc:0 ""
 advisor_koishi_desc:0 "跟姐姐觉一样的妖怪，觉。只不过她是一个把自己的内心关闭了，没办法读出他人的内心的觉。虽然她不会读心所以也不会招人讨厌，但由于自己的心也是空白一片，同样的谁都不会喜欢她。直到她的身影进入视线范围内为止，没人能够察觉到她的存在。也有就算她的身影映入眼中，仍然会觉得她并不存在（×1 就像路边石子那样的存在。）当她从视线范围消失，就会立即忘掉。\n如果了解姐姐觉的存在，那么妹妹恋也会很容易认识到。跟姐姐不一样，她并不被动物所喜欢，但也不被讨厌。这样的恋让姐姐觉非常的担心。由于她没有内心因此她的姐姐也无法读出她的想法，但同样她也无法从姐姐的心中消除自己的存在。如此她的性格也是空洞的，跟姐姐一样难以进行交流。"
