 advisor_kokoro_desc:0 "她能将感情车转轮换。但是自身却始终是面无表情。这便是她无法保持自我的原因。她被指出这个原因之后，便决定踏上，向人类和妖怪学习表情的旅途。对，学习的手段除了那个以外再无他法！"
 gsk_advisor_yukari:0 "神隐的主犯"
 advisor_yukari_desc:0 "要说最像妖怪的妖怪，就必须要提到八云紫的名字。这个妖怪，由于其危险的与根源相关的能力、神出鬼没而性格不近人情、行为原理与人类完全相异等等的原因，是一个没人愿意与她为敌的妖怪。外表和人类没有区别。喜欢华丽的衣服、撑着一把大阳伞。主要活动时间是夜晚、白天睡觉。是个典型的妖怪（×1最近在夜晚活动的人类增加的同时，昼间活动的妖怪也增加了。）。\n另外，尽管都说冬天一直在冬眠，因为只是其本人所谈及而且实际在何处居住无法确认，所以真伪的程度无法确定。古时候，幻想乡缘起阿一所著（×2初代撰写的幻想乡缘起，有超过一千二百年的历史了。）的妖怪录中也有着这种相似的妖怪登场。据说以与那个时代相符合的装束举止出现。"
 gsk_advisor_tenshi:0 "	操纵大地程度的能力"
 advisor_tenshi_desc:0 "能够镇压地震，引发地震。虽然有效范围小，但在幻想乡中仍然能使较远的地方发生震动。同时，地表下沉土崩石摧这样的灾难也是手中绝技。另外在幻想乡，不管是插下要石还是拔出要石，都只有比那名居一族能够做到。如若拔出要石，将会动摇整个幻想乡的地基。"
