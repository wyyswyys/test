 gsk_main_event.70.t:0 "守矢神社的回应"
 gsk_main_event.70.d:0 "“哇，来人啦。各位是来参拜的吗，各位参拜往里面走，需要信仰吗，来信仰吧！这里可是有着三位货真价实的神明哦。”\n\n“早苗，收集信仰要循序渐进，别吓到别人了——想必这几位就是从外界来的客人吧”\n\n“是的，我们来自外界，我们在幻想乡的势力之间进行走访，希望能增强我们之间的交流”\n\n“不必如此详细地介绍，我已经从八云紫那里了解了。这样吧早苗，你还是挺怀念家乡的吧，就乘着这个机会出去走走吧。”\n\n“嘛，我没有那么怀念家乡啦，我不用回去的”\n\n“没关系的早苗，你是在担心我和诹访子吧，我可没说我们不出去哦，我能感受到，外界正在经历一场大变革，也许这时候去外界能收集不少信仰呢——人类，我就到你们国家观摩一下吧。”"
 gsk_main_event.70.a:0 "随时期待您的来访"
 gsk_main_event.70.b:0 "请您稍后，我们马上安排行程"
 sanae_name:0 "东风谷早苗"
 advisor_sanae_desc:0 "从外面世界来的人类。非常少见地适应了幻想乡的生活。虽说是人类，但其实也是神明。保持人类的样子成为了神明的人被称为现人神。神灵是通过收集信仰来增强力量，但据我所知没有人类信仰她。因此，普遍认为她的神力比较薄弱（×1 守矢神社收集的信仰说不定也是要均分的。）。她在守矢神社之中的任务，似乎就是到人类村落去收集信仰。对方是人类的话他们的警戒心就会减弱，如果她能在众人面前引发奇迹（×2 小把戏等级的奇迹。）的话，应该会有很高的人气的吧。性格跟普通的人类差不多，但是也能看得出有点小区别。可能因为她原本是外面世界的人类吧。有点笨笨的，感觉也和幻想乡的人类有点差异。"
