 gsk_alice_is_recruit_flag:0 "爱丽丝已经招募"
 gsk_advisor_alice_desc:0 "要说在祭典中出现在人们面前、表演着人偶技艺的魔法使的话，那就是爱丽丝·玛格特洛依德。她是一位能用魔法操控人偶，让它们表现得栩栩如生的技艺精湛的魔法使。金发与白皙的皮肤，她本人也有着人偶般的外表。她是属于由人类修行而成的魔法使。因此十分理解人类。在魔法使当中资质尚浅，属于新人。虽然已经不必要了，但仍然还保持着和人类一样的吃饭与睡觉的习惯。\n操控人偶的魔法，是种让人偶表现得像活着似的魔法。并不是赐予人偶生命，而是用魔法线远距离操控，是很困难的。不过，人偶不会违反命令，也不会因此伤害到操纵者。她所操控的人偶并不特别，多数是普通的。大多都是她亲手制作。制成的人偶会用魔法线连接，以意志来操控。"
