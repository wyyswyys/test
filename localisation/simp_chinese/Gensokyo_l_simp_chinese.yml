 advisor_akyuu_desc:0 "我开始编纂幻想乡缘起，从第一代阿一十八岁时算起，至今已千年以上。在当时，能读文字本身就不是一般的事，初期的幻想乡缘起与其说是为了马上阅读，不如说是为了流传给后代而记述下的书物。现在的我难以理解当时的文字，这样的话，作为资料就没有多少其意义了。\n之后阿尔、阿未转生，很幸运我作为第九代出生。转生后过去的记忆基本上都失去了，先祖阿礼拥有的求闻持能力，即过目不忘的能力，却能继承下来。当然我阿求也拥有此能力，在编集书物时大有用处。\n我作为阿一，进而说是阿礼的转生，总算能理解这回事。但过去幻想乡的记忆却难以鲜明。若想知道过去的历史，也得和普通人一样，通过翻阅资料来了解。\n所有御阿礼之子，或者说全都是我，寿命无法长久。不知是转生不完全，还是智能太高的缘故，总之大概活不过三十岁。而且转生之术还得提早很多年便开始准备。所以能够过上正常人生活的时间实在很少。相对以前，现在的幻想乡能够过得更轻松愉快，在这点上真是非常遗憾。转生之术其实就是在生前乞求阎魔大人的许可，在得到转生用的肉体和转生前的百余年间，在地狱的阎魔大人手下劳动。其间，即使现在幻想乡来往冥界变得容易了，我也无法知道幻想乡的变成什么样子了。\n§Y是的，你在所有幻想乡政府顾问下看到的介绍都是由稗田阿求写的。§!"
 advisor_keine_desc:0 "兽人中有着一位不仅拥有渊博的学识，更具备最为聪颖的头脑的成员，她的名字叫做上白泽慧音。她只要看到满月就会变身为白泽（×1顺便一提她是后天性兽人。）。\n所谓的白泽，是会在治国有方的贤君面前现身，预言未来灾祸，并为贤君指明正确治国道路的妖怪。身为人类时，她的能力是将已有的历史全盘抹消；变身为白泽时，则能创造历史。幻想乡的历史就是由她一手创造的（×2稗田家代代相传的《幻想乡缘起》有着她能力无法触及之处。因此《幻想乡缘起》并非她一手创造的历史，而是稗田家的历史。）。\n所谓的历史究竟为何物？单纯事件的发生无法称之为历史，只有经过某人之手，将其记载传承为“历史”才能称之为历史。事实上并未发生，凭空捏造的事实能成为历史，反之客观发生的事件也能从历史中被抹去。从一个方面的视角所看到的事实就是历史。白泽的能力对于一国之君而言，是再好不过的辉煌史创造工具。她平时居住在人类村落中，并且开办了一间寺子屋，每天都在那里编纂历史（×3她与稗田家的关系非常密切。稗田家编撰了一千多年的庞大资料经常在她的教学过程中发挥作用。）。这样的事是她的职责。"
