 advisor_shikieiki_desc:0 "大量阎魔的其中一人。常担当幻想乡死者的裁决，是和我们关系最密切的阎魔（×1夜摩仙那度是她在是非曲直厅中的职务名，意思就是那样，意为乐园的阎魔。1）。由于四季映姬非常喜欢说教，且她从来不会说出失之偏颇的话语，会令人油然而生一种难以接近的氛围。不过，她的说教多数还是为了幻想乡中的人类着想，面对她的说教，要坦率地表达自己的感激之情并洗耳恭听。这位阎魔在幻想乡很有名，特别是那些长生不老的妖怪，都曾受其关照。不过对妖怪来说，阎魔的所在，妖怪都不愿逗留。阎魔出现在幻想乡，妖怪们都会躲起来。基于这一层关系，对幻想乡中的人类而言，阎魔大人是不折不扣的伙伴。此外，长寿的人类中也有背负着过于沉重的罪孽的个例，若确实有可能会在死后坠入地狱，只要身处休假之中，这位阎魔大人就会直截了当地对其加以警告，敦促其洗心革面（×2当然也会将可能受到的惩罚夸张后加以威胁。）。"
