 gsk_news_event.33.t:0 "《文文。新闻》特报：小铃危险，三途河的死神来袭！"
 gsk_news_event.33.d:0 "大家好呀，又是我，文文！小铃的阿求拯救之旅终于要面对最终boss了！\n但是在她见到四季之前，三途河的引航人还在等待着她，每一位前往彼岸的生者，都将面对小野塚小町的拷问，小铃，将与死神对战！\n射命丸文为您特别报导。"
 gsk_news_event.34.t:0 "《文文。新闻》特报：小铃加油，与四季的最终战！"
 gsk_news_event.34.d:0 "嗨嗨，又是我，文文！\n小铃完成了壮举！几轮的对战，让小铃的弹幕水平不断升高，终于，小铃来到了四季面前！她能否说服四季，拯救阿求，就看着最后一战啦！\n射命丸文，冒着生命危险为您报导。"
 gsk_news_event.35.t:0 "《文文。新闻》特报：稗田阿求的命运"
 gsk_news_event.35.d:0 "这里是《文文。新闻》，尽管小铃一路上有输有赢，面对四季也展现了自己的勇气，可惜，当四季拿出自己的悔悟之棒后，小铃先前积累的优势便荡然无存，为此，小铃遭受了四季大人整整三天三夜的说教。\n\n但是，就在这时，小铃的精神感动了天地，一樽啤酒从天而降！伟大的啤酒神主带来了海螺小姐的时空，阿求，她逃离了寿命论的迫害！\n\n自行脑补（肌肉魔理沙.jpg）"
