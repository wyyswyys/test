 gsk_main_event.100.t:0 "迷途竹林中的兔子"
 gsk_main_event.100.d:0 "在这片被翠绿所笼罩的竹林之中，阳光透过密集的竹叶，斑驳陆离地投射在地面上，形成了一片片光影的迷宫。队员们原本的步伐变得谨慎而缓慢，他们的眼神中流露出一丝迷茫和好奇。随着越走越深，四周的景象开始变得相似，每一棵竹子都像是前一棵的复制品，让人难以辨认方向。空气中弥漫着竹子特有的清新气息，却也夹杂着一丝不易察觉的紧张气氛。队长试图通过观察太阳的位置来确定方向，但竹林中的光线太过散乱，使得这一努力变得徒劳。队员们相互交换着眼神，无声中传递着一种默契的理解——他们都知道，如果不出意外的话他们应该是出意外了。在这时，路边却突然冒出了俩妖兔。\n\n“哎呀，你们运气真好，在竹林里遇见我可是能为你们带来幸运的呦。”\n\n“因幡，别玩了，我们是专门来找你们的，师父听说有外界人进来了，希望我们跟着你们去外面看看现在的情况。”"
 gsk_main_event.100.a:0 "好呀，欢迎你们"
 gsk_main_event.100.b:0 "稍等再出发吧"
