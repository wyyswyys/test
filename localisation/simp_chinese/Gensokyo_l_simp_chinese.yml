 advisor_remilia_desc:0 "说起在幻想乡已经确认的吸血鬼，那就是住在红魔馆的斯卡蕾特一家。那里的主人就是鲜红的恶魔（×1她在来幻想乡前就已经被这么称呼了，由来是经常洒下吸的血，将白衣染成一片红色。）——蕾米莉亚·斯卡蕾特。\n虽然外表年幼，想法幼稚，但实际上她已活了超过五百年，拥有吸血鬼一族令人惊异的身体能力。她身高较低，外表看来不满十岁，背后有对比身高还要大的羽翼，光看外型的话显得十分巨大。还有就是态度傲慢。行动小孩子气，拥有惊异的身体能力和无尽的好奇心，是只什么时候爆发也不奇怪的恐怖恶魔。\n她白天在红魔馆睡觉，夜晚则会散步和开宴会，满足累了后就去睡觉。"
