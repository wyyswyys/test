 gsk_advisor_youmu:0 "使用剑术程度的能力"
 advisor_youmu_desc:0 "幽灵是不定形的，纯粹的幽灵很少会化成特定人形。魂魄家不是纯粹的幽灵，而是幽灵和人类的混血的家系。外表和普通人类无差别。思考方式也和人类一样，据说体温要比普通人低一些。寿命也比人类长很多。可能是因为有一半是无寿命的幽灵。另外，人类的形态旁边往往跟着一只大型幽灵。这幽灵是半人半灵的特征，是和普通人区别的唯一方法。\n这幽灵按照半人半灵的意志活动。但是，和通常的幽灵也有不同，体温不那么的冷。妖梦在冥界的白玉楼担任园艺师，同时也兼任剑术指导住在那里。最近在显界（×2与彼世相对，这里的世界。）也频繁露面。也就是说，可能是现在（×3第九代阿礼——阿求的时代。）冥界和显界的结界稀薄化了。至于结界稀薄化的原因，虽然作了种种猜测，但实际的原因是操纵境界的妖怪的一时兴起。"
 gsk_advisor_yuyuko:0 "幽冥楼阁的亡灵少女"
 advisor_yuyuko_desc:0 "她是住在冥界白玉楼的西行寺家的大小姐。她以亡灵的身姿存世千年以上，是极其少见的长寿（×1长寿？）亡灵。她对人无怨恨，再加上能统制幽灵，阎魔就命令她管理幽灵。而好处就是能永远住在冥界。她的样子和是人类时没太大差别，据说只是肌肤和发色变得有些淡薄。她的身体封印在白玉楼，所以永远无法进行供养。也就是说只能以亡灵的姿态永远生存（×2生存？）下去。她的性格十分慢性子，已不记得自己来冥界已多久了。还有就是当天早餐的内容也不记得（×3是装傻的吧。）。"
