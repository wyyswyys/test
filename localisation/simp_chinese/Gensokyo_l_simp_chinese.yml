 gsk_hire_event.71.t:0 "射命丸·搞个大新闻"
 gsk_hire_event.71.d:0 "“嘿嘿嘿，原来妖怪山上的神灵跑这儿来了呀，让我好好拍拍这里，嘿嘿嘿，又有素材了”\n\n你揉了揉眼，确信自己没看错，那应该是位天狗在拍照吧，这位天狗的眼睛闪烁着不寻常的光芒，嘴角上扬，露出得意的微笑，表情十分狡黠。让你不寒而栗。\n\n“呀，被发现啦”那位天狗回过头来，“你就是那几位去神社跟神奈子交涉的首领吧，你们这里可太有意思了，我可要在这里多呆呆喽，记得订阅文文。新闻！”\n\n还没等你回过神，那位天狗就从你面前呼啸而过，只留下一卷新闻。"
