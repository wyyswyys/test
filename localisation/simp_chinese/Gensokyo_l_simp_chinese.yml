 advisor_sakuya_desc:0 "她是住在红魔馆并在里面工作的女仆。是被称之为恶魔栖息之馆的红魔馆中唯一的人类，是女仆们的女仆长。\n她是个在普通人类不敢接近的地方工作的不可思议的少女。没人见过她在进入红魔馆之前是怎样的。而且她对幻想乡里人类的来访极为冷淡，常站在妖怪的阵营之中。所以人们觉得她不是幻想乡的人类，有可能是面世界或者是别的世界来的人。她没有和村落里任何人类亲近，身上含有许多谜。\n不过，当她去村落买东西时，她会一脸愉快，一点也没有敌视人类的样子。"
 patchouli_is_recruit_flag:0 "帕秋莉·诺蕾姬已经招募"
 gsk_advisor_patchouli:0 "不动的大图书馆"
 advisor_patchouli_desc:0 "要说恶魔之馆红魔馆的头脑，那就是魔法使帕秋莉·诺蕾姬。她担任着解决红魔馆出现的问题的角色（×1同时，也担任着引发问题的角色。）。\n她有一头长发，外表和人类并无差别。她是纯粹的魔法使，已活了百年以上了。百年间大部分时间都花在读书上，让人惊讶。她擅长多种魔法，而且致力于开发新魔法。创造了新魔法就会写入魔导书中，书就会增加。虽然不知道她是从何时起住入红魔馆的，不过从图书馆的藏书看，她已住了好久了。"
