 gsk_news_event.31.t:0 "《文文。新闻》特报：小铃初战，雾之湖精灵的挑战！"
 gsk_news_event.31.d:0 "大家好呀，又是我啦，幻想乡最敬业的记者，文文！还记得上次报道的小铃吗？\n真没想到她竟然一出红魔馆就遇上了挑战，而对手正是威震整个雾之湖的琪露诺大妖精！她们二位会为我们带来怎样的弹幕盛宴的，尽情期待！\n射命丸文为您特别报导。"
 gsk_news_event.30.a:0 "小铃，为了阿求加油！"
 gsk_news_event.32.t:0 "《文文。新闻》特报：小铃危机，历史巨兽的阻拦！"
 gsk_news_event.32.d:0 "大家好呀，这里是《文文。新闻》，我们继续报道小铃的挑战之旅！\n在与雾之湖精灵大战一场后，小铃却一刻都无法休息，阿求了解到了小铃的意图，认为不该改变历史进程的她联手慧音老师阻止小铃，可怜的小铃，刚刚回到人类村落又得面对老师的头槌。不知小铃能否度过此关。\n射命丸文为您特别报导。"
