 gsk_advisor_yagokoro:0 "月之头脑"
 advisor_yagokoro_desc:0 "她是在永远亭制药，给人类和妖怪送药（×1收费，派送的不是本人，是妖怪兔。）的药店主人。最近才开始营业。药分为放置型和购买型的。放置型的免费派送到各家庭的药箱内，到了季节转变期，就会派人去确认状况，对减少使用掉的部分进行收费。例如感冒药、轻伤药等。购买型的得到永远亭直接购买，例如无法长期保存的，重病的，特殊用途的药。她制作的药世间评价是无副作用，有不错的效果。有一点是要注意的，那就是人类用和妖怪用的药是不同的。妖怪用的药用人类来说效果太强，形成副作用。相反人类用的药对妖怪来说是毒药。还有就是可以去永远亭就诊，即使是疑难杂症，也能开出特效药（×2进入迷途竹林也不一定能到达永远亭）。"
