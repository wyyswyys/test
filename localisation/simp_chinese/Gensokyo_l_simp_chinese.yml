 human_village_quest1_desc:0 "众所周知，在幻想乡中没有什么是一个弹幕对决解决不了的，为了拯救阿求，小铃踏上了练习弹幕对战，打败阎魔大人的漫漫征途..."
 gsk_news_event.30.t:0 "《文文。新闻》特报：大图书馆的阴谋"
 gsk_news_event.30.d:0 "大家好呀，《文文。新闻》独家记者射命丸文为您特别报导：\n来自人类村落的书店老板为何出现在人类禁地的红魔馆大图书馆？一位是拥有读懂任何文字程度的能力的天才，一位是博古通今的全才，她们二位秘密见面是在谋划何种阴谋？\n帕秋莉小姐声称小铃从她那里学习了弹幕战，而我们的小铃，将要与四季对战，拯救阿求！不可思议，小铃究竟能否成功，让我们拭目以待！\n\n《文文。新闻》总在前线为您带来最新、最热、最神秘的消息。敬请关注，订阅我们，每一份真相，都不错过！"
