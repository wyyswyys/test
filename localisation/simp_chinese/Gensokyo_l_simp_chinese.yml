 gsk_advisor_kaguya:0 "操纵永远与须臾程度的能力"
 advisor_kaguya_desc:0 "她是永远亭的公主。不清楚她正在干什么。永远亭是间养着许多兔子，住着许多妖怪兔的不可思议的屋子。她是那里的主人。最近那里开始销售八意氏的药品，不过在此之前则不为人所知。她们在干什么，住着奇妙的住客到底有什么意味呢，一堆谜团。不过最近，在这个屋子里举行了活动，有时那里的人也会出现在人类村落，能接触永远亭的人机会也增多了。永远亭的公主，意外地会说话（×1不过，用语很古老。），也让我听到了许多关于古代的物语。说不定她是琵琶法师之类的末裔吧。"
