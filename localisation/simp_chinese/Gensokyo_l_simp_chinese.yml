 gsk_hire_event.101.t:0 "慧音的提案"
 gsk_hire_event.101.d:0 "如铃仙所说，她所居住的永远亭中还有两位人，一位是她的师傅八意永琳，另一位就是受她的师傅照顾的月之公主蓬莱山辉夜。不怕你笑话，那位月之公主是十足的御宅族，她在屋子里一呆就是好几年，虽然以蓬莱人的寿命来看，她这样也没啥，但是总归还是得出来看看。不久前永琳就寄信给我，希望我想想方法让辉夜出来看看，我联系了妹红，应该过几天她就能把辉夜逼出来吧..."
 advisor_reisen_desc:0 "铃仙·优昙华院·因幡是只和其它妖兽气质大不相同，特殊的妖怪兔。她身体修长，步姿端正，不像妖兽。在妖兽之中算是活动缓慢。虽是妖兽，却从不袭击人类。相反会避开人类。有着很长耳朵和头发。总的来说，是只与众不同的妖怪兔。\n因幡帝是兔子们的领袖，而她则能对帝下命令（×1听说对方一直都不听话。）。是真正的兔子们的领袖。据说正视她的红眼会使人发狂。一般住在迷途竹林中的永远亭里。她在那边的行动无从得知，不过有时会在人类村庄出现贩卖药物。她也因为随身携带着大量可疑的药物行动而出了名的（×2例如苦得令人害怕的药。）。"
 gsk_hire_event.101.a:0 "啊？逼出来？"
 gsk_hire_event.101.a.tt:0 "§Y妹红，永琳将成为陆军将领§!，§C辉夜将成为海军将领§!"
